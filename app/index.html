<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatile" content="ie=edge">
  <title>Martplace</title>
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">

        <div class="header__top-inner">

          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img src="images/Logo.png" alt="logo">
            </a>
          </div>

          <div class="header__top-menu">
            <a class="header__top-btn" href="#">
              Become a Seller
            </a>
            <div class="header__top-items">
              <a class="lnr lnr-alarm header__top-item" href="#"></a>
              <a class="lnr lnr-envelope header__top-item" href="#"></a>
              <a class="lnr lnr-cart header__top-item" href="#"></a>
            </div>
            <div class="header__top-user">
              <a class="header__top-avatar" href="#">
              </a>
              <div class="header__top-userinfo">
                <a class="header__top-username" href="#">Taofiq Hakim</a>
                <div class="header__top-userbalanse">$20.45</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  HOME
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  all products
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  wordpress
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  festures
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Pages
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__search">

            <form class="header__search-form">
              <input class="header__search-input" type="text" placeholder="Search product here...">
              <button class="header__search-btn" type="submit">
                <div class="lnr lnr-magnifier"></div>
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </header>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
